<section>
  <div class="first">
    <div class="head">
      <h1>Create New Ticket</h1>
      <button (click)="add()" >+ Add New</button>
    </div>
    <form [formGroup]="ticketForm" (ngSubmit)="addTickets()" >


    <main *ngIf="addbutton">
    <div class="left">
      <div class="input">
        <label>Subject</label>
        <mat-form-field class="example-full-width" appearance="outline">
          <input placeholder="Subject" formControlName="subject" matInput>
          <mat-error>{{ticketForm | getControl:['subject'] | validate:'subject' }}</mat-error>
        </mat-form-field>
      </div>
      <div class="input">
        <span>
          <app-dropdown [label]="department" [Data]="departmentData"
          [myControlName]="ticketForm.controls.department"
          [errorType]="ticketForm.controls.department"
          ></app-dropdown>
        </span>
      </div>
      <div class="input">
        <span>
          <app-dropdown [label]="ticketCategory" [Data]="departmentData"
          [myControlName]="ticketForm.controls.ticketCategory"
          [errorType]="ticketForm.controls.ticketCategory"

          ></app-dropdown>
        </span>
      </div>
      <div class="input">
        <span>
          <app-dropdown [label]="priority" [Data]="priorityData"
          [myControlName]="ticketForm.controls.priority"
          [errorType]="ticketForm.controls.priority"

          ></app-dropdown>
        </span>
      </div>
    </div>

    <div class="right">
      <label>Ticket Descripition</label>
      <editor
          [init]="{
            height: 350,
            plugins: [
               'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
              'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
              'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
            ],
            toolbar:
             'undo redo | casechange blocks | bold italic backcolor | \
             alignleft aligncenter alignright alignjustify | \
             bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
          }"

        ></editor>

    </div>
    <div class="save">
      <button type="submit" >Save</button>
    </div>
    </main>
    </form>

  </div>
  <div class="second">
    <section>
      <main>
      <div class="head">
        <h1>List All Tickets
          </h1>
      </div>
      <div class="table">
        <app-commontable [searchBar]="true" [columns]="heading" [isPageable]="true" [dataSource]="dataSource" [paginationSizes] ></app-commontable>
      </div>
    </main>
    </section>
  </div>
</section>
