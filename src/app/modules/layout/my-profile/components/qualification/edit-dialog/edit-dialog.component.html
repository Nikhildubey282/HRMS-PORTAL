<section>
  <div class="head">
    <h1>Edit Qualication</h1>
    <button (click)="crossClick()">X</button>
  </div>
  <main>
    <form [formGroup]="editForm">
    <div class="row">
      <div class="input">
        <label>School/university</label>
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput formControlName="university" placeholder="Ex. It makes me feel...">
        </mat-form-field>
      </div>
      <div>
        <span><app-dropdown [label]="labelEducationLevel"
           [Data]="levelData" [myControlName]="editForm.controls.educationLevel" ></app-dropdown></span>
      </div>
      <div class="input">
        <label>Date Form</label>
        <mat-form-field appearance="outline" appearance="outline">
          <input readonly matInput formControlName="startdate" [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div>
        <span><app-dropdown [label]="labelLanguage" [Data]="languageData" [myControlName]="editForm.controls.language" ></app-dropdown></span>
      </div>
      <div class="input">
        <label>Professional course</label>
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput formControlName="professionalCourse" placeholder="Ex. It makes me feel...">
        </mat-form-field>
      </div>
      <div class="input">
        <label>Description</label>
        <mat-form-field class="example-full-width" appearance="outline">
          <textarea matInput formControlName="descripition" placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
  </main>
  <div class="button-wrapper">
    <button class="left">Close</button>
    <button (click)="saveData()" class="right">Update</button>
  </div>
</section>
