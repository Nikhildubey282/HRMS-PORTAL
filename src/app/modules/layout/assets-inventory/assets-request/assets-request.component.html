<section>
  <div class="first">
    <div class="button">
      <button (click)="add()" >+ Add New Assets Request</button>
    </div>
    <div *ngIf="addbutton" >
    <div class="select">
      <div class="input">
        <span>
          <app-dropdown [label]="genderLabel" [Data]="genderData"></app-dropdown>
        </span>
      </div>
      <div class="input">
        <span>
          <app-dropdown [label]="quanity" [Data]="genderData"></app-dropdown>
        </span>
      </div>
      <div class="input">
        <span>
          <app-dropdown [label]="Priority" [Data]="genderData"></app-dropdown>
        </span>
      </div>
      <div class="date">
        <label>Required by Date</label>
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="select2">
      <div class="input">
        <span>
          <app-dropdown [label]="allocation" [Data]="genderData"></app-dropdown>
        </span>
      </div>

    </div>
    <div class="request-reason" >
      <div class="date">
        <label>Required by Date *</label>
        <mat-form-field  appearance="outline">
          <input matInput class="example-full-width" >
        </mat-form-field>
      </div>

    </div>
  </div>

  </div>
  <div class="second">
    <section>
      <div class="head">
        <h1>List All Assets inventory
          </h1>
      </div>
      <div class="table">
        <app-commontable [searchBar]="true" [columns]="heading" [isPageable]="true" [dataSource]="dataSource" [paginationSizes] ></app-commontable>
      </div>
    </section>
  </div>
</section>
