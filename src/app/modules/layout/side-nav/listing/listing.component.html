<section>
  <mat-list-item (click)="showSideNav(navlist)" class="parent" [routerLink]="navlist.routerLink"  [routerLinkActive]="navlist.routerLink?'active':''" >

    <div class="name">
      <mat-icon>{{ navlist.logo }}</mat-icon>
      <span class="full-width" *ngIf="isShowing">{{ navlist.title }}</span>
    </div>
    <mat-icon class="menu-button" [ngClass]="{ rotated: navlist.subMenuClick }" *ngIf="navlist.options">expand_more</mat-icon>

  </mat-list-item>
  <ng-container *ngIf="navlist.options">
    <div class="submenu" [ngClass]="{ expanded: navlist.subMenuClick}" *ngIf="navlist.subMenuClick && isShowing">
      <span *ngFor="let item of navlist.options">
        <ng-container *ngIf="item.routerLink;else anchor" >
      <mat-list-item class="subOptions" [routerLink]="item.routerLink" [routerLinkActive]="item.routerLink?'active':''" >
          <mat-icon>{{ item.subLogo }}</mat-icon>
          <span class="subtitle">{{ item.subTitle }}</span>
        </mat-list-item>
      </ng-container>
        <ng-template #anchor>
          <mat-list-item >
            <a style="display:flex ; justify-content:center; align-items:center;  " [href]="item.link" target="_blank" class="sublist-content anchorLink">
              <mat-icon class="sidenav-icon">{{item.subLogo}}</mat-icon>
              <span class="subtitle">{{item.subTitle}}</span>
            </a>
          </mat-list-item>
        </ng-template>
      </span>
    </div>
  </ng-container>

</section>
